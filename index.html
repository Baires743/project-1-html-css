<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejemplo Iframe</title>
    <link href="estilos.css" rel="stylesheet">

<body>
    <h1>Bienvenidos a InstaPet</h1>
    <p>InstaPet es una red social exclusiva para mascotas, en dicha red, podés dar a conocer 
        a tu mascota para que haga amigos, consiga pareja o para que los dueños compartan sus
        experiencias con ellas y ayudarse mutuamente.
    </p>

        <form class="formulario" action="https://formspree.io/f/xvonpzyl" method="post">
            <lebel> Nombre de la mascota:
            <input class="datos" placeholder="Ingresa el nombre" type="text" name="nombre" required>
            </lebel> 
            <label> Edad del Canino:
             <input class="datos"placeholder="Ingresa edad" type="number" name="edad" required>
            </lebel> 
            <label>Macho:
             <input class="genero" type="radio" name="macho" value="male">
            </label>
            <label>Hembra:
             <input class="genero" type="radio" name="hemabra" value="female">
            </label><br/>
            <lebel>Color:
             <input id="colores" type="color" required>
            </lebel>
            <label> Elige tipo de mascota:
            <select id="opciones" name="auto">
              <option value="Guau">Perro</option>
              <option value="Miau">Gato</option>
              <option>Cobayo</option>
              <option>otros</option>   
            </select>
           </label>
            <label> Tu E-mail:
             <input class="datos" placeholder="Ingresa tu email" type="email" name="correo" required>
            </lebel> 
            <label> Crea tu Contraseña:
             <input class="datos" placeholder="Ingresa tu contraseña" type="password" name="contraseña" required>
            </label>
            <label>Contanos acerca de tu mascota:
             <textarea 
             id= "comentarios" name="Comentarios" rows="10" cols="40" placeholder="Escribinos acá si es tranquilo o travieso"></textarea>
            </label>
             <input id="enviar" type="submit" type="enviar" value="Registrar Mascota">
            <label> Acepta los terminos y condiciones:
             <input id="condiciones" type="checkbox" name="terminos_condiciones" value="aceptar">
            </label>

         </form>
